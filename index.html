<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Organizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, setDoc, addDoc, updateDoc, deleteDoc, getDoc, query, where } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
        
        // Setting Firebase log level for debugging
        setLogLevel('Debug');
        console.log("Starting Firebase SDK initialization...");

        // Your web app's Firebase configuration (hardcoded as requested)
        const firebaseConfig = {
            apiKey: "AIzaSyCfArLZ8sDx404wdfqT6ZPb3i9Q2Ec6xOA",
            authDomain: "multidaily-40665.firebaseapp.com",
            projectId: "multidaily-40665",
            storageBucket: "multidaily-40665.firebaseapp.com",
            messagingSenderId: "282105434725",
            appId: "1:282105434725:web:d03b8f6ed2d05dd7a0ec8c",
            measurementId: "G-ETF2Y07FRK"
        };

        const app = initializeApp(firebaseConfig);
        console.log("Firebase App initialized:", app);
        
        const auth = getAuth(app);
        console.log("Firebase Auth initialized.");

        const db = getFirestore(app);
        console.log("Firebase Firestore initialized.");

        let userId = null;

        const authButton = document.getElementById('auth-button');
        const statusText = document.getElementById('status-text');
        const loadingIndicator = document.getElementById('loading-indicator');
        const mainContent = document.getElementById('main-content');
        const detailContent = document.getElementById('detail-content');

        const noteInput = document.getElementById('note-input');
        const noteAddBtn = document.getElementById('note-add-btn');
        const notesList = document.getElementById('notes-list');
        const showArchivedCheckbox = document.getElementById('show-archived-checkbox');

        const todoInput = document.getElementById('todo-input');
        const todoAddBtn = document.getElementById('todo-add-btn');
        const todoList = document.getElementById('todo-list');

        const habitsGrid = document.getElementById('habits-grid');
        const habitInput = document.getElementById('habit-input');
        const habitAddBtn = document.getElementById('habit-add-btn');

        const calendarNav = document.getElementById('calendar-nav');
        const calendarGrid = document.getElementById('calendar-grid');
        const currentMonthDisplay = document.getElementById('current-month');
        const eventDateInput = document.getElementById('event-date-input');
        const eventTextInput = document.getElementById('event-text-input');
        const addEventBtn = document.getElementById('add-event-btn');

        let notesUnsub = null;
        let todosUnsub = null;
        let habitsUnsub = null;
        let eventsUnsub = null;

        let currentDate = new Date();
        const today = new Date();

        const navigate = (path) => {
            history.pushState({}, '', path);
            renderContent();
        };

        const showTab = (tabId) => {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.add('hidden'));
            document.getElementById(tabId).classList.remove('hidden');

            const tabButtons = document.querySelectorAll('.tab-btn');
            tabButtons.forEach(btn => btn.classList.remove('bg-gray-200'));
            const activeBtn = document.getElementById(`tab-${tabId.replace('-content', '')}`);
            if (activeBtn) activeBtn.classList.add('bg-gray-200');
        };

        const renderContent = () => {
            const path = window.location.pathname.substring(1);
            const parts = path.split('/');

            if (!userId) {
                 // Hide main content if not authenticated
                mainContent.classList.add('hidden');
                detailContent.classList.add('hidden');
                return;
            }

            if (parts.length === 1 && parts[0] === '') {
                // Default to notes if at root
                navigate('/notes');
                return;
            }

            const [base, id] = parts;

            if (id) {
                // Detail view
                mainContent.classList.add('hidden');
                detailContent.classList.remove('hidden');
                renderDetailView(base, id);
            } else {
                // Tab view
                mainContent.classList.remove('hidden');
                detailContent.classList.add('hidden');
                switch(base) {
                    case 'notes':
                        showTab('notes-content');
                        break;
                    case 'todos':
                        showTab('todo-content');
                        break;
                    case 'habits':
                        showTab('habits-content');
                        break;
                    case 'calendar':
                        showTab('calendar-content');
                        break;
                    case 'tools':
                        showTab('tools-content');
                        break;
                    default:
                        // Handle unknown path, redirect to notes
                        navigate('/notes');
                        break;
                }
            }
        };

        const renderDetailView = async (type, id) => {
            if (!userId) {
                navigate('/notes');
                return;
            }

            const detailView = document.getElementById('detail-content');
            detailView.innerHTML = `
                <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-xl flex flex-col items-center">
                    <button id="back-btn" class="self-start text-gray-500 hover:text-gray-700 transition-colors mb-4">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                    </button>
                    <h2 class="text-2xl font-semibold mb-4 capitalize">${type} Details</h2>
                    <div id="detail-form" class="w-full">
                        <p class="text-center text-gray-500">Loading...</p>
                    </div>
                </div>
            `;
            document.getElementById('back-btn').addEventListener('click', () => {
                history.back();
            });

            try {
                const docRef = doc(db, `users/${userId}/${type}s`, id);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    let formHtml = '';

                    switch (type) {
                        case 'note':
                            formHtml = `
                                <input id="edit-text-input" type="text" value="${data.text}" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
                                <button id="save-btn" class="bg-blue-600 text-white p-3 rounded-lg shadow-sm w-full hover:bg-blue-700 transition-colors">Save Note</button>
                            `;
                            break;
                        case 'todo':
                            formHtml = `
                                <input id="edit-text-input" type="text" value="${data.text}" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
                                <div class="flex items-center mb-4">
                                    <input type="checkbox" id="edit-completed-checkbox" class="h-4 w-4 text-blue-600 rounded mr-2" ${data.completed ? 'checked' : ''}>
                                    <label for="edit-completed-checkbox" class="text-gray-800">Completed</label>
                                </div>
                                <button id="save-btn" class="bg-blue-600 text-white p-3 rounded-lg shadow-sm w-full hover:bg-blue-700 transition-colors">Save To-Do</button>
                            `;
                            break;
                        case 'habit':
                            formHtml = `
                                <span class="text-xl font-semibold text-gray-800 mb-4">${data.name}</span>
                                <div class="flex mt-2 justify-center w-full">
                                    ${Array.from({length: 7}, (_, i) => {
                                        const day = ['S', 'M', 'T', 'W', 'T', 'F', 'S'][i];
                                        const isChecked = data.history[i] || false;
                                        return `
                                            <button class="habit-day-btn text-sm font-medium border rounded-md p-2 mx-1 transition-colors ${isChecked ? 'bg-blue-500 text-white' : 'bg-gray-100 text-gray-800 hover:bg-gray-200'}" data-day-index="${i}">
                                                ${day}
                                            </button>
                                        `;
                                    }).join('')}
                                </div>
                            `;
                            break;
                        case 'event':
                            const eventDate = new Date(data.date.seconds * 1000).toISOString().split('T')[0];
                            formHtml = `
                                <input id="edit-date-input" type="date" value="${eventDate}" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
                                <input id="edit-text-input" type="text" value="${data.text}" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
                                <button id="save-btn" class="bg-blue-600 text-white p-3 rounded-lg shadow-sm w-full hover:bg-blue-700 transition-colors">Save Event</button>
                            `;
                            break;
                        default:
                            formHtml = `<p class="text-red-500">Item type not found.</p>`;
                            break;
                    }

                    document.getElementById('detail-form').innerHTML = formHtml;
                    
                    const saveBtn = document.getElementById('save-btn');
                    if (saveBtn) {
                        saveBtn.addEventListener('click', async () => {
                            const newText = document.getElementById('edit-text-input')?.value.trim();
                            const newDate = document.getElementById('edit-date-input')?.value;
                            const newCompleted = document.getElementById('edit-completed-checkbox')?.checked;

                            let updateData = {};
                            if (type === 'event') {
                                updateData = { text: newText, date: new Date(newDate) };
                            } else if (type === 'todo') {
                                updateData = { text: newText, completed: newCompleted };
                            } else {
                                updateData = { text: newText };
                            }
                            await updateDoc(docRef, updateData);
                            history.back(); // Use history.back() for a clean return
                        });
                    }
                    if (type === 'habit') {
                        document.querySelectorAll('.habit-day-btn').forEach(button => {
                            button.addEventListener('click', async () => {
                                const dayIndex = parseInt(button.dataset.day-index, 10);
                                const currentHistory = [...data.history];
                                currentHistory[dayIndex] = !currentHistory[dayIndex];
                                await updateDoc(docRef, { history: currentHistory });
                                button.classList.toggle('bg-blue-500');
                                button.classList.toggle('text-white');
                                button.classList.toggle('bg-gray-100');
                                button.classList.toggle('text-gray-800');
                            });
                        });
                    }

                } else {
                    document.getElementById('detail-form').innerHTML = `<p class="text-red-500 text-center">Item not found.</p>`;
                }
            } catch (e) {
                console.error("Error loading document:", e);
                document.getElementById('detail-form').innerHTML = `<p class="text-red-500 text-center">Error loading item.</p>`;
            }
        };

        // Auth logic
        authButton.addEventListener('click', async () => {
            if (auth.currentUser) {
                try {
                    await signOut(auth);
                } catch (e) {
                    console.error("Error signing out:", e);
                }
            } else {
                loadingIndicator.classList.remove('hidden');
                try {
                    const provider = new GoogleAuthProvider();
                    await signInWithPopup(auth, provider);
                } catch (e) {
                    console.error("Error signing in:", e);
                } finally {
                    loadingIndicator.classList.add('hidden');
                }
            }
        });

        onAuthStateChanged(auth, (user) => {
            console.log("Auth state changed:", user ? "User logged in" : "User logged out");
            if (user) {
                userId = user.uid;
                authButton.textContent = 'Sign Out';
                statusText.textContent = `Welcome, ${user.displayName}!`;

                setupNotesListener();
                setupTodosListener();
                setupHabitsListener();
                setupEventsListener();
                
                window.addEventListener('popstate', renderContent);
                renderContent();
            } else {
                userId = null;
                authButton.textContent = 'Sign In with Google';
                statusText.textContent = 'Please sign in to access your data.';
                mainContent.classList.add('hidden');
                detailContent.classList.add('hidden');
                if (notesUnsub) notesUnsub();
                if (todosUnsub) todosUnsub();
                if (habitsUnsub) habitsUnsub();
                if (eventsUnsub) eventsUnsub();
            }
        });

        // Tab button event listeners
        document.getElementById('tab-notes').addEventListener('click', () => navigate('/notes'));
        document.getElementById('tab-todo').addEventListener('click', () => navigate('/todos'));
        document.getElementById('tab-habits').addEventListener('click', () => navigate('/habits'));
        document.getElementById('tab-calendar').addEventListener('click', () => navigate('/calendar'));
        document.getElementById('tab-tools').addEventListener('click', () => navigate('/tools'));

        // Notes App Logic with Archiving
        const setupNotesListener = () => {
            if (!userId) return;
            if (notesUnsub) notesUnsub();

            const showArchived = showArchivedCheckbox.checked;
            let notesQuery = collection(db, `users/${userId}/notes`);
            if (!showArchived) {
                notesQuery = query(notesQuery, where('isArchived', '==', false));
            }
            notesUnsub = onSnapshot(notesQuery, (snapshot) => {
                notesList.innerHTML = '';
                snapshot.forEach(doc => {
                    const note = doc.data();
                    const noteItem = document.createElement('div');
                    noteItem.className = 'flex items-center justify-between p-4 bg-white rounded-lg shadow-sm mb-2 fade-in cursor-pointer hover:bg-gray-50';
                    noteItem.addEventListener('click', (e) => {
                        if (e.target.closest('button')) return;
                        navigate(`/note/${doc.id}`);
                    });
                    noteItem.innerHTML = `
                        <span class="text-gray-800 truncate">${note.text}</span>
                        <div class="flex space-x-2">
                            ${note.isArchived ? `
                                <button class="restore-note-btn text-green-500 hover:text-green-700 transition-colors" data-id="${doc.id}">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z"></path></svg>
                                </button>
                            ` : `
                                <button class="archive-note-btn text-blue-500 hover:text-blue-700 transition-colors" data-id="${doc.id}">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M4 3a2 2 0 100 4h12a2 2 0 100-4H4z"></path><path fill-rule="evenodd" d="M3 8h14v7a2 2 0 01-2 2H5a2 2 0 01-2-2V8zm5 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                                </button>
                            `}
                            <button class="delete-note-btn text-red-500 hover:text-red-700 transition-colors" data-id="${doc.id}">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 10-2 0v6a1 1 0 102 0V8z" clip-rule="evenodd"></path></svg>
                            </button>
                        </div>
                    `;
                    notesList.appendChild(noteItem);
                });
            });
        };
        showArchivedCheckbox.addEventListener('change', setupNotesListener);

        noteAddBtn.addEventListener('click', async () => {
            const noteText = noteInput.value.trim();
            if (noteText && userId) {
                try {
                    await addDoc(collection(db, `users/${userId}/notes`), {
                        text: noteText,
                        isArchived: false,
                        createdAt: new Date()
                    });
                    noteInput.value = '';
                } catch (e) {
                    console.error("Error adding note:", e);
                }
            }
        });

        notesList.addEventListener('click', async (e) => {
            const button = e.target.closest('button');
            if (!button) return;
            const docId = button.dataset.id;
            try {
                if (button.classList.contains('delete-note-btn')) {
                    await deleteDoc(doc(db, `users/${userId}/notes`, docId));
                } else if (button.classList.contains('archive-note-btn')) {
                    await updateDoc(doc(db, `users/${userId}/notes`, docId), { isArchived: true });
                } else if (button.classList.contains('restore-note-btn')) {
                    await updateDoc(doc(db, `users/${userId}/notes`, docId), { isArchived: false });
                }
            } catch (e) {
                console.error("Error updating/deleting note:", e);
            }
        });

        // To-Do List App Logic
        const setupTodosListener = () => {
            if (!userId) return;
            if (todosUnsub) todosUnsub();
            const todosRef = collection(db, `users/${userId}/todos`);
            todosUnsub = onSnapshot(todosRef, (snapshot) => {
                todoList.innerHTML = '';
                snapshot.forEach(doc => {
                    const todo = doc.data();
                    const todoItem = document.createElement('div');
                    todoItem.className = `flex items-center justify-between p-4 bg-white rounded-lg shadow-sm mb-2 fade-in transition-opacity duration-300 ${todo.completed ? 'opacity-50' : ''} cursor-pointer hover:bg-gray-50`;
                    todoItem.addEventListener('click', (e) => {
                        if (e.target.closest('button') || e.target.type === 'checkbox') return;
                        navigate(`/todo/${doc.id}`);
                    });
                    todoItem.innerHTML = `
                        <div class="flex items-center pointer-events-none">
                            <input type="checkbox" class="todo-checkbox mr-2 h-4 w-4 text-blue-600 rounded" data-id="${doc.id}" ${todo.completed ? 'checked' : ''}>
                            <span class="text-gray-800 ${todo.completed ? 'line-through' : ''}">${todo.text}</span>
                        </div>
                        <button class="delete-todo-btn text-red-500 hover:text-red-700 transition-colors" data-id="${doc.id}">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 10-2 0v6a1 1 0 102 0V8z" clip-rule="evenodd"></path></svg>
                        </button>
                    `;
                    todoList.appendChild(todoItem);
                });
            });
        };

        todoAddBtn.addEventListener('click', async () => {
            const todoText = todoInput.value.trim();
            if (todoText && userId) {
                try {
                    await addDoc(collection(db, `users/${userId}/todos`), {
                        text: todoText,
                        completed: false,
                        createdAt: new Date()
                    });
                    todoInput.value = '';
                } catch (e) {
                    console.error("Error adding todo:", e);
                }
            }
        });

        todoList.addEventListener('click', async (e) => {
            const button = e.target.closest('button');
            const checkbox = e.target.closest('input[type="checkbox"]');
            const docId = (button || checkbox)?.dataset.id;
            if (!docId) return;

            try {
                if (checkbox) {
                    await updateDoc(doc(db, `users/${userId}/todos`, docId), {
                        completed: checkbox.checked
                    });
                } else if (button) {
                    await deleteDoc(doc(db, `users/${userId}/todos`, docId));
                }
            } catch (e) {
                console.error("Error updating/deleting todo:", e);
            }
        });

        // Habits App Logic
        const setupHabitsListener = () => {
            if (!userId) return;
            if (habitsUnsub) habitsUnsub();
            const habitsRef = collection(db, `users/${userId}/habits`);
            habitsUnsub = onSnapshot(habitsRef, (snapshot) => {
                habitsGrid.innerHTML = '';
                snapshot.forEach(doc => {
                    const habit = doc.data();
                    const habitItem = document.createElement('div');
                    habitItem.className = 'bg-white p-4 rounded-lg shadow-sm flex flex-col items-center fade-in cursor-pointer hover:bg-gray-50';
                    habitItem.addEventListener('click', (e) => {
                        if (e.target.closest('button')) return;
                        navigate(`/habit/${doc.id}`);
                    });
                    habitItem.innerHTML = `
                        <div class="flex items-center justify-between w-full mb-2">
                            <span class="font-semibold text-gray-800">${habit.name}</span>
                            <button class="delete-habit-btn text-red-500 hover:text-red-700 transition-colors" data-id="${doc.id}">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 10-2 0v6a1 1 0 102 0V8z" clip-rule="evenodd"></path></svg>
                            </button>
                        </div>
                        <div class="flex mt-2 justify-center w-full pointer-events-none">
                            ${Array.from({length: 7}, (_, i) => {
                                const day = ['S', 'M', 'T', 'W', 'T', 'F', 'S'][i];
                                const isChecked = habit.history[i] || false;
                                return `
                                    <span class="text-sm font-medium border rounded-md p-2 mx-1 transition-colors ${isChecked ? 'bg-blue-500 text-white' : 'bg-gray-100 text-gray-800 hover:bg-gray-200'}">
                                        ${day}
                                    </span>
                                `;
                            }).join('')}
                        </div>
                    `;
                    habitsGrid.appendChild(habitItem);
                });
            });
        };

        habitAddBtn.addEventListener('click', async () => {
            const habitName = habitInput.value.trim();
            if (habitName && userId) {
                try {
                    await addDoc(collection(db, `users/${userId}/habits`), {
                        name: habitName,
                        history: [false, false, false, false, false, false, false],
                        createdAt: new Date()
                    });
                    habitInput.value = '';
                } catch (e) {
                    console.error("Error adding habit:", e);
                }
            }
        });

        habitsGrid.addEventListener('click', async (e) => {
            const button = e.target.closest('.delete-habit-btn');
            if (!button) return;
            const docId = button.dataset.id;
            try {
                await deleteDoc(doc(db, `users/${userId}/habits`, docId));
            } catch (e) {
                console.error("Error deleting habit:", e);
            }
        });

        // Calendar App Logic
        const renderCalendar = () => {
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();
            currentMonthDisplay.textContent = new Intl.DateTimeFormat('en-US', { year: 'numeric', month: 'long' }).format(currentDate);

            calendarGrid.innerHTML = '';
            const firstDay = (new Date(year, month, 1).getDay() + 6) % 7;
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'p-2 rounded-lg';
                calendarGrid.appendChild(emptyCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'p-2 rounded-lg flex flex-col items-center justify-start min-h-[80px] border border-gray-200';
                dayCell.innerHTML = `<span class="font-bold text-lg mb-1">${day}</span>`;
                dayCell.dataset.day = day;

                const dayDate = new Date(year, month, day);
                if (dayDate.toDateString() === today.toDateString()) {
                    dayCell.classList.add('bg-blue-200');
                }

                calendarGrid.appendChild(dayCell);
            }
        };

        const setupEventsListener = () => {
            if (!userId) return;
            if (eventsUnsub) eventsUnsub();
            const eventsRef = collection(db, `users/${userId}/events`);
            eventsUnsub = onSnapshot(eventsRef, (snapshot) => {
                const eventsByDate = {};
                snapshot.forEach(doc => {
                    const event = doc.data();
                    const eventDate = new Date(event.date.seconds * 1000);
                    const dateKey = `${eventDate.getFullYear()}-${eventDate.getMonth()}-${eventDate.getDate()}`;
                    if (!eventsByDate[dateKey]) eventsByDate[dateKey] = [];

        const setupCalculator = () => {
            const display = document.getElementById('calc-display');
            let currentInput = '0';
            let operator = null;
            let firstOperand = null;
            let waitingForSecondOperand = false;

            const updateDisplay = () => {
                display.value = currentInput;
            };

            const handleNumber = (digit) => {
                if (waitingForSecondOperand) {
                    currentInput = digit;
                    waitingForSecondOperand = false;
                } else {
                    currentInput = currentInput === '0' ? digit : currentInput + digit;
                }
                updateDisplay();
            };

            const handleDecimal = () => {
                if (!currentInput.includes('.')) {
                    currentInput += '.';
                }
                updateDisplay();
            };

            const handleOperator = (nextOperator) => {
                const inputValue = parseFloat(currentInput);

                if (operator && waitingForSecondOperand) {
                    operator = nextOperator;
                    return;
                }

                if (firstOperand === null) {
                    firstOperand = inputValue;
                } else if (operator) {
                    const result = performCalculation(firstOperand, inputValue, operator);
                    currentInput = String(result);
                    firstOperand = result;
                }

                waitingForSecondOperand = true;
                operator = nextOperator;
                updateDisplay();
            };

            const performCalculation = (first, second, op) => {
                if (op === '+') return first + second;
                if (op === '-') return first - second;
                if (op === '*') return first * second;
                if (op === '/') return first / second;
                if (op === '%') return first % second;
                return second;
            };

            const handleEquals = () => {
                const inputValue = parseFloat(currentInput);
                if (operator && firstOperand !== null) {
                    const result = performCalculation(firstOperand, inputValue, operator);
                    currentInput = String(result);
                    firstOperand = null;
                    operator = null;
                    waitingForSecondOperand = false;
                    updateDisplay();
                }
            };

            const handleClear = () => {
                currentInput = '0';
                firstOperand = null;
                operator = null;
                waitingForSecondOperand = false;
                updateDisplay();
            };

            const handleToggleSign = () => {
                currentInput = (parseFloat(currentInput) * -1).toString();
                updateDisplay();
            };

            document.querySelectorAll('.calc-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const value = button.dataset.value;
                    if (['+', '-', '*', '/', '%'].includes(value)) {
                        handleOperator(value);
                    } else if (value === '=') {
                        handleEquals();
                    } else if (value === 'C') {
                        handleClear();
                    } else if (value === '±') {
                        handleToggleSign();
                    } else if (value === '.') {
                        handleDecimal();
                    } else {
                        handleNumber(value);
                    }
                });
            });
        };

                const milliseconds = Math.floor((ms % 1000) / 10);
                return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}:${String(milliseconds).padStart(2, '0')}`;

                    'quarts': { to: { 'liters': 0.946353 } }
                }
            };

            const populateUnits = () => {
                const selectedType = unitTypeSelect.value;
                const units = Object.keys(conversions[selectedType]);
                fromUnitSelect.innerHTML = units.map(unit => `<option value="${unit}">${unit}</option>`).join('');
                toUnitSelect.innerHTML = units.map(unit => `<option value="${unit}">${unit}</option>`).join('');
            };

            const convert = () => {
                const value = parseFloat(unitInput.value);
                if (isNaN(value)) {
                    unitResult.textContent = 'Invalid input';
                    return;
                }
                const fromUnit = fromUnitSelect.value;
                const toUnit = toUnitSelect.value;
                const selectedType = unitTypeSelect.value;
                let convertedValue;

                if (fromUnit === toUnit) {
                    convertedValue = value;
                } else if (selectedType === 'temperature') {
                    convertedValue = conversions[selectedType][fromUnit].to[toUnit](value);
                } else {
                    const baseUnit = 'meters' || 'kilograms' || 'liters';
                    const valueInBase = value * (conversions[selectedType][fromUnit]?.to[baseUnit] || 1 / conversions[selectedType][baseUnit].to[fromUnit]);
                    convertedValue = valueInBase * conversions[selectedType][baseUnit].to[toUnit];
                }
                unitResult.textContent = `${value} ${fromUnit} = ${convertedValue.toFixed(2)} ${toUnit}`;
            };
            
            unitTypeSelect.addEventListener('change', () => {
                populateUnits();
                convert();
            });
            fromUnitSelect.addEventListener('change', convert);
            toUnitSelect.addEventListener('change', convert);
            unitInput.addEventListener('input', convert);

            populateUnits();
        };

        const setupCurrencyConverter = () => {
            const fromCurrencySelect = document.getElementById('from-currency');
            const toCurrencySelect = document.getElementById('to-currency');
            const currencyInput = document.getElementById('currency-input');
            const convertBtn = document.getElementById('convert-currency-btn');
            const currencyResult = document.getElementById('currency-result');

            // Hardcoded exchange rates for demonstration purposes
            const exchangeRates = {
                'USD': { 'EUR': 0.93, 'JPY': 156.9, 'GBP': 0.79 },
                'EUR': { 'USD': 1.07, 'JPY': 168.7, 'GBP': 0.85 },
                'JPY': { 'USD': 0.0064, 'EUR': 0.0059, 'GBP': 0.0051 },
                'GBP': { 'USD': 1.27, 'EUR': 1.18, 'JPY': 195.9 }
            };

            const convertCurrency = () => {
                const amount = parseFloat(currencyInput.value);
                if (isNaN(amount)) {
                    currencyResult.textContent = 'Please enter a valid amount.';
                    return;
                }

                const from = fromCurrencySelect.value;
                const to = toCurrencySelect.value;

                if (from === to) {
                    currencyResult.textContent = `${amount} ${from} = ${amount} ${to}`;
                    return;
                }

                const rate = exchangeRates[from][to];
                const result = amount * rate;
                currencyResult.textContent = `${amount} ${from} = ${result.toFixed(2)} ${to}`;
            };

            convertBtn.addEventListener('click', convertCurrency);
        };

        // This replaces the old renderDetailView for tools and handles the path for them
        const handleToolNavigation = () => {
            const path = window.location.pathname.substring(1);
            const parts = path.split('/');
            if (parts.length === 2 && parts[0] === 'tool') {
                renderToolView(parts[1]);
            } else {
                renderContent();
            }
        };

        // Modify the main content rendering to handle tool paths
        const originalRenderContent = renderContent;
        renderContent = () => {
            const path = window.location.pathname.substring(1);
            const parts = path.split('/');
            if (parts[0] === 'tool' && parts.length > 1) {
                handleToolNavigation();
            } else {
                originalRenderContent();
            }
        };

        // Set initial calendar view
        document.addEventListener('DOMContentLoaded', () => {
            renderCalendar();
            renderContent();
            window.addEventListener('popstate', renderContent);
        });

    </script>
