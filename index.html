<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Daily Organizer</title>
    <!-- iOS Web App Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            z-index: 1000;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, setDoc, addDoc, updateDoc, deleteDoc, getDoc, query, where } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
        
        // Setting Firebase log level for debugging
        setLogLevel('Debug');
        console.log("Starting Firebase SDK initialization...");

        // Your web app's Firebase configuration (hardcoded as requested)
        const firebaseConfig = {
            apiKey: "AIzaSyCfArLZ8sDx404wdfqT6ZPb3i9Q2Ec6xOA",
            authDomain: "multidaily-40665.firebaseapp.com",
            projectId: "multidaily-40665",
            storageBucket: "multidaily-40665.firebaseapp.com",
            messagingSenderId: "282105434725",
            appId: "1:282105434725:web:d03b8f6ed2d05dd7a0ec8c",
            measurementId: "G-ETF2Y07FRK"
        };

        const app = initializeApp(firebaseConfig);
        console.log("Firebase App initialized:", app);
        
        const auth = getAuth(app);
        console.log("Firebase Auth initialized.");

        const db = getFirestore(app);
        console.log("Firebase Firestore initialized.");

        let userId = null;

        const authButton = document.getElementById('auth-button');
        const statusText = document.getElementById('status-text');
        const loadingIndicator = document.getElementById('loading-indicator');
        const mainContent = document.getElementById('main-content');
        const detailContent = document.getElementById('detail-content');
        const notificationButton = document.getElementById('notification-button');

        const noteInput = document.getElementById('note-input');
        const noteAddBtn = document.getElementById('note-add-btn');
        const notesList = document.getElementById('notes-list');
        const showArchivedCheckbox = document.getElementById('show-archived-checkbox');

        const todoInput = document.getElementById('todo-input');
        const todoAddBtn = document.getElementById('todo-add-btn');
        const todoList = document.getElementById('todo-list');

        const habitsGrid = document.getElementById('habits-grid');
        const habitInput = document.getElementById('habit-input');
        const habitAddBtn = document.getElementById('habit-add-btn');

        const calendarNav = document.getElementById('calendar-nav');
        const calendarGrid = document.getElementById('calendar-grid');
        const currentMonthDisplay = document.getElementById('current-month');
        const eventDateInput = document.getElementById('event-date-input');
        const eventTextInput = document.getElementById('event-text-input');
        const addEventBtn = document.getElementById('add-event-btn');

        let notesUnsub = null;
        let todosUnsub = null;
        let habitsUnsub = null;
        let eventsUnsub = null;

        let currentDate = new Date();
        const today = new Date();

        const showMessage = (title, message, isConfirm = false, onConfirm = null, onCancel = null) => {
            let existingBox = document.querySelector('.message-box');
            if (existingBox) existingBox.remove();

            const box = document.createElement('div');
            box.className = 'message-box flex flex-col items-center max-w-sm';
            box.innerHTML = `
                <h3 class="text-xl font-semibold mb-2">${title}</h3>
                <p class="text-gray-600 text-center mb-4">${message}</p>
                <div class="flex space-x-4">
                    <button class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors" id="msg-cancel">Close</button>
                    ${isConfirm ? `<button class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors" id="msg-confirm">Confirm</button>` : ''}
                </div>
            `;
            document.body.appendChild(box);

            document.getElementById('msg-cancel').addEventListener('click', () => {
                box.remove();
                if (onCancel) onCancel();
            });

            if (isConfirm) {
                document.getElementById('msg-confirm').addEventListener('click', () => {
                    box.remove();
                    if (onConfirm) onConfirm();
                });
            }
        };

        const isIosStandalone = () => {
            return (window.matchMedia('(display-mode: standalone)').matches || (window.navigator).standalone === true);
        };

        const requestNotificationPermission = () => {
            if (!("Notification" in window)) {
                showMessage("Unsupported", "This browser does not support desktop notifications.");
                return;
            }
            if (Notification.permission === "granted") {
                showMessage("Success", "Notifications are already enabled!");
                return;
            }
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    showMessage("Success", "Notifications enabled successfully!");
                } else {
                    showMessage("Permission Denied", "Notification permission was denied.");
                }
            });
        };

        notificationButton.addEventListener('click', requestNotificationPermission);
        
        const notifyUser = (title, body) => {
            if (Notification.permission === "granted") {
                new Notification(title, { body: body, icon: 'https://placehold.co/128x128/0000FF/FFFFFF?text=DO' });
            }
        };

        let notificationCheckInterval = null;

        const startNotificationChecker = () => {
            if (notificationCheckInterval) {
                clearInterval(notificationCheckInterval);
            }
            notificationCheckInterval = setInterval(async () => {
                if (!userId || Notification.permission !== "granted") return;
                
                const now = new Date().getTime();
                const minuteInMs = 60 * 1000;
                
                // Check Todos
                const todosRef = collection(db, `users/${userId}/todos`);
                const todosQuery = query(todosRef, where('completed', '==', false), where('notified', '!=', true));
                const todosSnapshot = await getDocs(todosQuery);
                
                todosSnapshot.forEach(async (doc) => {
                    const todo = doc.data();
                    if (todo.dueDate && new Date(todo.dueDate.seconds * 1000).getTime() - now < minuteInMs) {
                        notifyUser("To-Do Reminder", `Don't forget: ${todo.text}`);
                        await updateDoc(doc.ref, { notified: true });
                    }
                });

                // Check Events
                const eventsRef = collection(db, `users/${userId}/events`);
                const eventsQuery = query(eventsRef, where('notified', '!=', true));
                const eventsSnapshot = await getDocs(eventsQuery);

                eventsSnapshot.forEach(async (doc) => {
                    const event = doc.data();
                    if (event.date && new Date(event.date.seconds * 1000).getTime() - now < minuteInMs) {
                        notifyUser("Calendar Event", `Upcoming event: ${event.text}`);
                        await updateDoc(doc.ref, { notified: true });
                    }
                });
            }, 60000); // Check every minute
        };

        const navigate = (path) => {
            history.pushState({}, '', path);
            renderContent();
        };

        const showTab = (tabId) => {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.add('hidden'));
            document.getElementById(tabId).classList.remove('hidden');

            const tabButtons = document.querySelectorAll('.tab-btn');
            tabButtons.forEach(btn => btn.classList.remove('bg-gray-200'));
            const activeBtn = document.getElementById(`tab-${tabId.replace('-content', '')}`);
            if (activeBtn) activeBtn.classList.add('bg-gray-200');
        };

        const renderContent = () => {
            const path = window.location.pathname.substring(1);
            const parts = path.split('/');

            if (!userId) {
                 // Hide main content if not authenticated
                mainContent.classList.add('hidden');
                detailContent.classList.add('hidden');
                return;
            }

            if (parts.length === 1 && parts[0] === '') {
                // Default to notes if at root
                navigate('/notes');
                return;
            }

            const [base, id] = parts;

            if (id) {
                // Detail view
                mainContent.classList.add('hidden');
                detailContent.classList.remove('hidden');
                renderDetailView(base, id);
            } else {
                // Tab view
                mainContent.classList.remove('hidden');
                detailContent.classList.add('hidden');
                switch(base) {
                    case 'notes':
                        showTab('notes-content');
                        break;
                    case 'todos':
                        showTab('todo-content');
                        break;
                    case 'habits':
                        showTab('habits-content');
                        break;
                    case 'calendar':
                        showTab('calendar-content');
                        break;
                    default:
                        // Handle unknown path, redirect to notes
                        navigate('/notes');
                        break;
                }
            }
        };

        const renderDetailView = async (type, id) => {
            if (!userId) {
                navigate('/notes');
                return;
            }

            const detailView = document.getElementById('detail-content');
            detailView.innerHTML = `
                <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-xl flex flex-col items-center">
                    <button id="back-btn" class="self-start text-gray-500 hover:text-gray-700 transition-colors mb-4">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                    </button>
                    <h2 class="text-2xl font-semibold mb-4 capitalize">${type} Details</h2>
                    <div id="detail-form" class="w-full">
                        <p class="text-center text-gray-500">Loading...</p>
                    </div>
                </div>
            `;
            document.getElementById('back-btn').addEventListener('click', () => {
                history.back();
            });

            try {
                const docRef = doc(db, `users/${userId}/${type}s`, id);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    let formHtml = '';

                    switch (type) {
                        case 'note':
                            formHtml = `
                                <input id="edit-text-input" type="text" value="${data.text}" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
                                <button id="save-btn" class="bg-blue-600 text-white p-3 rounded-lg shadow-sm w-full hover:bg-blue-700 transition-colors">Save Note</button>
                            `;
                            break;
                        case 'todo':
                            const todoDate = data.dueDate ? new Date(data.dueDate.seconds * 1000).toISOString().split('T')[0] : '';
                            formHtml = `
                                <input id="edit-text-input" type="text" value="${data.text}" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
                                <div class="flex items-center mb-4">
                                    <input type="checkbox" id="edit-completed-checkbox" class="h-4 w-4 text-blue-600 rounded mr-2" ${data.completed ? 'checked' : ''}>
                                    <label for="edit-completed-checkbox" class="text-gray-800">Completed</label>
                                </div>
                                <label for="edit-due-date" class="text-gray-800 text-sm mb-1">Due Date (for reminders):</label>
                                <input id="edit-due-date" type="date" value="${todoDate}" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
                                <button id="save-btn" class="bg-blue-600 text-white p-3 rounded-lg shadow-sm w-full hover:bg-blue-700 transition-colors">Save To-Do</button>
                            `;
                            break;
                        case 'habit':
                            formHtml = `
                                <span class="text-xl font-semibold text-gray-800 mb-4">${data.name}</span>
                                <div class="flex mt-2 justify-center w-full">
                                    ${Array.from({length: 7}, (_, i) => {
                                        const day = ['S', 'M', 'T', 'W', 'T', 'F', 'S'][i];
                                        const isChecked = data.history[i] || false;
                                        return `
                                            <button class="habit-day-btn text-sm font-medium border rounded-md p-2 mx-1 transition-colors ${isChecked ? 'bg-blue-500 text-white' : 'bg-gray-100 text-gray-800 hover:bg-gray-200'}" data-day-index="${i}">
                                                ${day}
                                            </button>
                                        `;
                                    }).join('')}
                                </div>
                            `;
                            break;
                        case 'event':
                            const eventDate = new Date(data.date.seconds * 1000).toISOString().split('T')[0];
                            const eventTime = new Date(data.date.seconds * 1000).toTimeString().substring(0, 5);
                            formHtml = `
                                <input id="edit-text-input" type="text" value="${data.text}" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
                                <label for="edit-date-input" class="text-gray-800 text-sm mb-1">Date:</label>
                                <input id="edit-date-input" type="date" value="${eventDate}" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">
                                <label for="edit-time-input" class="text-gray-800 text-sm mb-1">Time:</label>
                                <input id="edit-time-input" type="time" value="${eventTime}" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
                                <button id="save-btn" class="bg-blue-600 text-white p-3 rounded-lg shadow-sm w-full hover:bg-blue-700 transition-colors">Save Event</button>
                            `;
                            break;
                        default:
                            formHtml = `<p class="text-red-500">Item type not found.</p>`;
                            break;
                    }

                    document.getElementById('detail-form').innerHTML = formHtml;
                    
                    const saveBtn = document.getElementById('save-btn');
                    if (saveBtn) {
                        saveBtn.addEventListener('click', async () => {
                            const newText = document.getElementById('edit-text-input')?.value.trim();
                            const newDate = document.getElementById('edit-date-input')?.value;
                            const newTime = document.getElementById('edit-time-input')?.value;
                            const newCompleted = document.getElementById('edit-completed-checkbox')?.checked;

                            let updateData = {};
                            if (type === 'event') {
                                const newDateTime = `${newDate}T${newTime}:00`;
                                updateData = { text: newText, date: new Date(newDateTime), notified: false };
                            } else if (type === 'todo') {
                                const newDueDate = document.getElementById('edit-due-date')?.value;
                                updateData = { text: newText, completed: newCompleted, dueDate: newDueDate ? new Date(newDueDate) : null, notified: false };
                            } else {
                                updateData = { text: newText };
                            }
                            await updateDoc(docRef, updateData);
                            history.back(); // Use history.back() for a clean return
                        });
                    }
                    if (type === 'habit') {
                        document.querySelectorAll('.habit-day-btn').forEach(button => {
                            button.addEventListener('click', async () => {
                                const dayIndex = parseInt(button.dataset.dayIndex, 10);
                                const currentHistory = [...data.history];
                                currentHistory[dayIndex] = !currentHistory[dayIndex];
                                await updateDoc(docRef, { history: currentHistory });
                                button.classList.toggle('bg-blue-500');
                                button.classList.toggle('text-white');
                                button.classList.toggle('bg-gray-100');
                                button.classList.toggle('text-gray-800');
                            });
                        });
                    }

                } else {
                    document.getElementById('detail-form').innerHTML = `<p class="text-red-500 text-center">Item not found.</p>`;
                }
            } catch (e) {
                console.error("Error loading document:", e);
                document.getElementById('detail-form').innerHTML = `<p class="text-red-500 text-center">Error loading item.</p>`;
            }
        };

        // Auth logic
        authButton.addEventListener('click', async () => {
            if (auth.currentUser) {
                try {
                    await signOut(auth);
                } catch (e) {
                    console.error("Error signing out:", e);
                }
            } else {
                loadingIndicator.classList.remove('hidden');
                try {
                    const provider = new GoogleAuthProvider();
                    await signInWithPopup(auth, provider);
                } catch (e) {
                    console.error("Error signing in:", e);
                } finally {
                    loadingIndicator.classList.add('hidden');
                }
            }
        });

        onAuthStateChanged(auth, (user) => {
            console.log("Auth state changed:", user ? "User logged in" : "User logged out");
            if (user) {
                userId = user.uid;
                authButton.textContent = 'Sign Out';
                statusText.textContent = `Welcome, ${user.displayName}!`;
                
                if (isIosStandalone() && Notification.permission !== "granted") {
                    notificationButton.classList.remove('hidden');
                } else {
                    notificationButton.classList.add('hidden');
                }

                setupNotesListener();
                setupTodosListener();
                setupHabitsListener();
                setupEventsListener();
                startNotificationChecker();
                
                window.addEventListener('popstate', renderContent);
                renderContent();
            } else {
                userId = null;
                authButton.textContent = 'Sign In with Google';
                statusText.textContent = 'Please sign in to access your data.';
                mainContent.classList.add('hidden');
                detailContent.classList.add('hidden');
                notificationButton.classList.add('hidden');
                if (notesUnsub) notesUnsub();
                if (todosUnsub) todosUnsub();
                if (habitsUnsub) habitsUnsub();
                if (eventsUnsub) eventsUnsub();
                if (notificationCheckInterval) clearInterval(notificationCheckInterval);
            }
        });

        // Tab button event listeners
        document.getElementById('tab-notes').addEventListener('click', () => navigate('/notes'));
        document.getElementById('tab-todo').addEventListener('click', () => navigate('/todos'));
        document.getElementById('tab-habits').addEventListener('click', () => navigate('/habits'));
        document.getElementById('tab-calendar').addEventListener('click', () => navigate('/calendar'));

        // Notes App Logic with Archiving
        const setupNotesListener = () => {
            if (!userId) return;
            if (notesUnsub) notesUnsub();

            const showArchived = showArchivedCheckbox.checked;
            let notesQuery = collection(db, `users/${userId}/notes`);
            if (!showArchived) {
                notesQuery = query(notesQuery, where('isArchived', '==', false));
            }
            notesUnsub = onSnapshot(notesQuery, (snapshot) => {
                notesList.innerHTML = '';
                snapshot.forEach(doc => {
                    const note = doc.data();
                    const noteItem = document.createElement('div');
                    noteItem.className = 'flex items-center justify-between p-4 bg-white rounded-lg shadow-sm mb-2 fade-in cursor-pointer hover:bg-gray-50';
                    noteItem.addEventListener('click', (e) => {
                        if (e.target.closest('button')) return;
                        navigate(`/note/${doc.id}`);
                    });
                    noteItem.innerHTML = `
                        <span class="text-gray-800 truncate">${note.text}</span>
                        <div class="flex space-x-2">
                            ${note.isArchived ? `
                                <button class="restore-note-btn text-green-500 hover:text-green-700 transition-colors" data-id="${doc.id}">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z"></path></svg>
                                </button>
                            ` : `
                                <button class="archive-note-btn text-blue-500 hover:text-blue-700 transition-colors" data-id="${doc.id}">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M4 3a2 2 0 100 4h12a2 2 0 100-4H4z"></path><path fill-rule="evenodd" d="M3 8h14v7a2 2 0 01-2 2H5a2 2 0 01-2-2V8zm5 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                                </button>
                            `}
                            <button class="delete-note-btn text-red-500 hover:text-red-700 transition-colors" data-id="${doc.id}">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 10-2 0v6a1 1 0 102 0V8z" clip-rule="evenodd"></path></svg>
                            </button>
                        </div>
                    `;
                    notesList.appendChild(noteItem);
                });
            });
        };
        showArchivedCheckbox.addEventListener('change', setupNotesListener);

        noteAddBtn.addEventListener('click', async () => {
            const noteText = noteInput.value.trim();
            if (noteText && userId) {
                try {
                    await addDoc(collection(db, `users/${userId}/notes`), {
                        text: noteText,
                        isArchived: false,
                        createdAt: new Date()
                    });
                    noteInput.value = '';
                } catch (e) {
                    console.error("Error adding note:", e);
                }
            }
        });

        notesList.addEventListener('click', async (e) => {
            const button = e.target.closest('button');
            if (!button) return;
            const docId = button.dataset.id;
            try {
                if (button.classList.contains('delete-note-btn')) {
                    await deleteDoc(doc(db, `users/${userId}/notes`, docId));
                } else if (button.classList.contains('archive-note-btn')) {
                    await updateDoc(doc(db, `users/${userId}/notes`, docId), { isArchived: true });
                } else if (button.classList.contains('restore-note-btn')) {
                    await updateDoc(doc(db, `users/${userId}/notes`, docId), { isArchived: false });
                }
            } catch (e) {
                console.error("Error updating/deleting note:", e);
            }
        });

        // To-Do List App Logic
        const setupTodosListener = () => {
            if (!userId) return;
            if (todosUnsub) todosUnsub();
            const todosRef = collection(db, `users/${userId}/todos`);
            todosUnsub = onSnapshot(todosRef, (snapshot) => {
                todoList.innerHTML = '';
                snapshot.forEach(doc => {
                    const todo = doc.data();
                    const todoItem = document.createElement('div');
                    todoItem.className = `flex items-center justify-between p-4 bg-white rounded-lg shadow-sm mb-2 fade-in transition-opacity duration-300 ${todo.completed ? 'opacity-50' : ''} cursor-pointer hover:bg-gray-50`;
                    todoItem.addEventListener('click', (e) => {
                        if (e.target.closest('button') || e.target.type === 'checkbox') return;
                        navigate(`/todo/${doc.id}`);
                    });
                    todoItem.innerHTML = `
                        <div class="flex items-center pointer-events-none">
                            <input type="checkbox" class="todo-checkbox mr-2 h-4 w-4 text-blue-600 rounded" data-id="${doc.id}" ${todo.completed ? 'checked' : ''}>
                            <span class="text-gray-800 ${todo.completed ? 'line-through' : ''}">${todo.text}</span>
                        </div>
                        <button class="delete-todo-btn text-red-500 hover:text-red-700 transition-colors" data-id="${doc.id}">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 10-2 0v6a1 1 0 102 0V8z" clip-rule="evenodd"></path></svg>
                        </button>
                    `;
                    todoList.appendChild(todoItem);
                });
            });
        };

        todoAddBtn.addEventListener('click', async () => {
            const todoText = todoInput.value.trim();
            if (todoText && userId) {
                try {
                    await addDoc(collection(db, `users/${userId}/todos`), {
                        text: todoText,
                        completed: false,
                        createdAt: new Date(),
                        notified: false
                    });
                    todoInput.value = '';
                } catch (e) {
                    console.error("Error adding todo:", e);
                }
            }
        });

        todoList.addEventListener('click', async (e) => {
            const button = e.target.closest('button');
            const checkbox = e.target.closest('input[type="checkbox"]');
            const docId = (button || checkbox)?.dataset.id;
            if (!docId) return;

            try {
                if (checkbox) {
                    await updateDoc(doc(db, `users/${userId}/todos`, docId), {
                        completed: checkbox.checked
                    });
                } else if (button) {
                    await deleteDoc(doc(db, `users/${userId}/todos`, docId));
                }
            } catch (e) {
                console.error("Error updating/deleting todo:", e);
            }
        });

        // Habits App Logic
        const setupHabitsListener = () => {
            if (!userId) return;
            if (habitsUnsub) habitsUnsub();
            const habitsRef = collection(db, `users/${userId}/habits`);
            habitsUnsub = onSnapshot(habitsRef, (snapshot) => {
                habitsGrid.innerHTML = '';
                snapshot.forEach(doc => {
                    const habit = doc.data();
                    const habitItem = document.createElement('div');
                    habitItem.className = 'bg-white p-4 rounded-lg shadow-sm flex flex-col items-center fade-in cursor-pointer hover:bg-gray-50';
                    habitItem.addEventListener('click', (e) => {
                        if (e.target.closest('button')) return;
                        navigate(`/habit/${doc.id}`);
                    });
                    habitItem.innerHTML = `
                        <div class="flex items-center justify-between w-full mb-2">
                            <span class="font-semibold text-gray-800">${habit.name}</span>
                            <button class="delete-habit-btn text-red-500 hover:text-red-700 transition-colors" data-id="${doc.id}">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 10-2 0v6a1 1 0 102 0V8z" clip-rule="evenodd"></path></svg>
                            </button>
                        </div>
                        <div class="flex mt-2 justify-center w-full pointer-events-none">
                            ${Array.from({length: 7}, (_, i) => {
                                const day = ['S', 'M', 'T', 'W', 'T', 'F', 'S'][i];
                                const isChecked = habit.history[i] || false;
                                return `
                                    <span class="text-sm font-medium border rounded-md p-2 mx-1 transition-colors ${isChecked ? 'bg-blue-500 text-white' : 'bg-gray-100 text-gray-800 hover:bg-gray-200'}">
                                        ${day}
                                    </span>
                                `;
                            }).join('')}
                        </div>
                    `;
                    habitsGrid.appendChild(habitItem);
                });
            });
        };

        habitAddBtn.addEventListener('click', async () => {
            const habitName = habitInput.value.trim();
            if (habitName && userId) {
                try {
                    await addDoc(collection(db, `users/${userId}/habits`), {
                        name: habitName,
                        history: [false, false, false, false, false, false, false],
                        createdAt: new Date()
                    });
                    habitInput.value = '';
                } catch (e) {
                    console.error("Error adding habit:", e);
                }
            }
        });

        habitsGrid.addEventListener('click', async (e) => {
            const button = e.target.closest('.delete-habit-btn');
            if (!button) return;
            const docId = button.dataset.id;
            try {
                await deleteDoc(doc(db, `users/${userId}/habits`, docId));
            } catch (e) {
                console.error("Error deleting habit:", e);
            }
        });

        // Calendar App Logic
        const renderCalendar = () => {
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();
            currentMonthDisplay.textContent = new Intl.DateTimeFormat('en-US', { year: 'numeric', month: 'long' }).format(currentDate);

            calendarGrid.innerHTML = '';
            const firstDay = (new Date(year, month, 1).getDay() + 6) % 7;
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'p-2 rounded-lg';
                calendarGrid.appendChild(emptyCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'p-2 rounded-lg flex flex-col items-center justify-start min-h-[80px] border border-gray-200';
                dayCell.innerHTML = `<span class="font-bold text-lg mb-1">${day}</span>`;
                dayCell.dataset.day = day;

                const dayDate = new Date(year, month, day);
                if (dayDate.toDateString() === today.toDateString()) {
                    dayCell.classList.add('bg-blue-200');
                }

                calendarGrid.appendChild(dayCell);
            }
        };

        const setupEventsListener = () => {
            if (!userId) return;
            if (eventsUnsub) eventsUnsub();
            const eventsRef = collection(db, `users/${userId}/events`);
            eventsUnsub = onSnapshot(eventsRef, (snapshot) => {
                const eventsByDate = {};
                snapshot.forEach(doc => {
                    const event = doc.data();
                    const eventDate = new Date(event.date.seconds * 1000);
                    const dateKey = `${eventDate.getFullYear()}-${eventDate.getMonth()}-${eventDate.getDate()}`;
                    if (!eventsByDate[dateKey]) eventsByDate[dateKey] = [];
                    eventsByDate[dateKey].push({ id: doc.id, text: event.text });
                });
                renderCalendar();
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();

                Object.keys(eventsByDate).forEach(key => {
                    const [eventYear, eventMonth, eventDay] = key.split('-').map(Number);
                    if (eventYear === year && eventMonth === month) {
                        const dayCell = calendarGrid.querySelector(`div[data-day="${eventDay}"]`);
                        if (dayCell) {
                            eventsByDate[key].forEach(event => {
                                const eventSpan = document.createElement('span');
                                eventSpan.className = 'text-xs text-gray-600 bg-gray-100 rounded-md px-1 mt-1 truncate w-full flex items-center justify-between cursor-pointer hover:bg-gray-200 transition-colors';
                                eventSpan.dataset.id = event.id;
                                eventSpan.dataset.type = 'event';
                                eventSpan.innerHTML = `
                                    <span class="truncate">${event.text}</span>
                                    <button class="delete-event-btn text-red-500 hover:text-red-700 transition-colors ml-1" data-id="${event.id}">
                                        <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 10-2 0v6a1 1 0 102 0V8z" clip-rule="evenodd"></path></svg>
                                    </button>
                                `;
                                dayCell.appendChild(eventSpan);
                            });
                        }
                    }
                });
            });
        };
        
        document.getElementById('prev-month-btn').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            setupEventsListener();
        });

        document.getElementById('next-month-btn').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            setupEventsListener();
        });

        addEventBtn.addEventListener('click', async () => {
            const date = eventDateInput.value;
            const text = eventTextInput.value.trim();
            if (date && text && userId) {
                try {
                    await addDoc(collection(db, `users/${userId}/events`), {
                        date: new Date(date),
                        text: text,
                        createdAt: new Date(),
                        notified: false
                    });
                    eventDateInput.value = '';
                    eventTextInput.value = '';
                } catch (e) {
                    console.error("Error adding event:", e);
                }
            }
        });

        calendarGrid.addEventListener('click', async (e) => {
            const button = e.target.closest('.delete-event-btn');
            if (!button) return;
            const docId = button.dataset.id;
            showMessage("Confirm Delete", "Are you sure you want to delete this event?", true, async () => {
                try {
                    await deleteDoc(doc(db, `users/${userId}/events`, docId));
                } catch (e) {
                    console.error("Error deleting event:", e);
                }
            });
        });

        // Set initial calendar view
        document.addEventListener('DOMContentLoaded', () => {
            renderCalendar();
        });

    </script>

    <!-- UI Elements -->
    <div class="flex flex-col items-center justify-center p-8 bg-white rounded-xl shadow-lg w-full max-w-2xl mb-6">
        <h1 class="text-3xl font-bold mb-4 text-center text-gray-800">Daily Organizer</h1>
        <p id="status-text" class="text-gray-600 mb-6 text-center">Please sign in to access your data.</p>
        <button id="auth-button" class="bg-blue-600 text-white px-6 py-3 rounded-full text-lg font-semibold shadow-md hover:bg-blue-700 transition-colors">
            Sign In with Google
        </button>
        <div id="loading-indicator" class="hidden mt-4">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
    </div>

    <!-- Main App Content (hidden until logged in) -->
    <div id="main-content" class="hidden flex flex-col items-center w-full max-w-2xl">
        
        <!-- Tab Navigation -->
        <div class="flex bg-gray-100 rounded-full p-1 mb-6 w-full justify-around flex-wrap">
            <button id="tab-notes" class="tab-btn px-4 py-2 rounded-full font-medium text-gray-800 hover:bg-gray-200 transition-colors">Notes</button>
            <button id="tab-todo" class="tab-btn px-4 py-2 rounded-full font-medium text-gray-800 hover:bg-gray-200 transition-colors">To-Do List</button>
            <button id="tab-habits" class="tab-btn px-4 py-2 rounded-full font-medium text-gray-800 hover:bg-gray-200 transition-colors">Habits</button>
            <button id="tab-calendar" class="tab-btn px-4 py-2 rounded-full font-medium text-gray-800 hover:bg-gray-200 transition-colors">Calendar</button>
        </div>

        <!-- Notifications for iOS Web App -->
        <div class="hidden mb-6 w-full">
            <button id="notification-button" class="bg-blue-600 text-white p-3 rounded-lg shadow-sm w-full hover:bg-blue-700 transition-colors text-lg font-semibold">
                Enable Notifications
            </button>
        </div>

        <!-- Notes App -->
        <div id="notes-content" class="tab-content w-full">
            <div class="bg-white rounded-xl shadow-lg p-6 w-full">
                <h2 class="text-2xl font-semibold mb-4 text-center">Notes</h2>
                <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-2 mb-4">
                    <input id="note-input" type="text" placeholder="Add a new note..." class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="note-add-btn" class="bg-blue-600 text-white p-3 rounded-lg shadow-sm hover:bg-blue-700 transition-colors">Add</button>
                </div>
                <div class="flex items-center justify-end mb-4">
                    <label class="flex items-center text-sm font-medium text-gray-700">
                        <input id="show-archived-checkbox" type="checkbox" class="h-4 w-4 text-blue-600 rounded mr-2">
                        Show Archived
                    </label>
                </div>
                <div id="notes-list" class="space-y-2">
                    <!-- Notes will be dynamically loaded here -->
                </div>
            </div>
        </div>

        <!-- To-Do App -->
        <div id="todo-content" class="tab-content w-full hidden">
            <div class="bg-white rounded-xl shadow-lg p-6 w-full">
                <h2 class="text-2xl font-semibold mb-4 text-center">To-Do List</h2>
                <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-2 mb-4">
                    <input id="todo-input" type="text" placeholder="Add a new task..." class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="todo-add-btn" class="bg-blue-600 text-white p-3 rounded-lg shadow-sm hover:bg-blue-700 transition-colors">Add</button>
                </div>
                <div id="todo-list" class="space-y-2">
                    <!-- To-dos will be dynamically loaded here -->
                </div>
            </div>
        </div>

        <!-- Habits App -->
        <div id="habits-content" class="tab-content w-full hidden">
            <div class="bg-white rounded-xl shadow-lg p-6 w-full">
                <h2 class="text-2xl font-semibold mb-4 text-center">Habit Tracker</h2>
                <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-2 mb-4">
                    <input id="habit-input" type="text" placeholder="Add a new habit..." class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="habit-add-btn" class="bg-blue-600 text-white p-3 rounded-lg shadow-sm hover:bg-blue-700 transition-colors">Add</button>
                </div>
                <div id="habits-grid" class="space-y-4">
                    <!-- Habits will be dynamically loaded here -->
                </div>
            </div>
        </div>

        <!-- Calendar App -->
        <div id="calendar-content" class="tab-content w-full hidden">
            <div class="bg-white rounded-xl shadow-lg p-6 w-full">
                <h2 class="text-2xl font-semibold mb-4 text-center">Calendar</h2>
                <!-- Calendar Navigation -->
                <div id="calendar-nav" class="flex items-center justify-between mb-4">
                    <button id="prev-month-btn" class="p-2 rounded-full hover:bg-gray-200 transition-colors">
                        <svg class="w-6 h-6 text-gray-600" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                    </button>
                    <span id="current-month" class="text-xl font-semibold text-gray-800"></span>
                    <button id="next-month-btn" class="p-2 rounded-full hover:bg-gray-200 transition-colors">
                        <svg class="w-6 h-6 text-gray-600" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                    </button>
                </div>
                <!-- Calendar Grid -->
                <div class="grid grid-cols-7 gap-2 text-center text-sm font-medium text-gray-600 mb-4">
                    <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
                </div>
                <div id="calendar-grid" class="grid grid-cols-7 gap-2">
                    <!-- Calendar days and events will be dynamically generated here -->
                </div>
                <!-- Add Event Form -->
                <div class="mt-6 border-t pt-4">
                    <h3 class="text-xl font-semibold mb-3">Add New Event</h3>
                    <div class="flex flex-col md:flex-row md:space-x-2 space-y-2 md:space-y-0">
                        <input id="event-date-input" type="date" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <input id="event-text-input" type="text" placeholder="Event description..." class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button id="add-event-btn" class="bg-blue-600 text-white p-3 rounded-lg shadow-sm hover:bg-blue-700 transition-colors">Add Event</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Detail View (hidden initially) -->
    <div id="detail-content" class="hidden flex flex-col items-center p-4 w-full max-w-2xl min-h-screen">
    </div>

</body>
</html>
